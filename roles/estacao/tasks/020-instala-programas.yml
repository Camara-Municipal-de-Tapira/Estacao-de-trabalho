---
        - name: "Instala programas"
          ansible.builtin.apt:
            name:
              - krfb
              - printer-driver-escpr
              - openssh-server
              - deja-dup
              - vlc
              - shotwell
              - gimp
              - inkscape
              - gufw
              - yt-dlp
              - vim
              - simple-scan
              - pdfsam
              - plymouth
              - plymouth-themes
            state: present
          tags: instalar

        - name: "Instala python oauth2client"
          ansible.builtin.apt:
            deb: http://ftp.br.debian.org/debian/pool/main/p/python-oauth2client/python3-oauth2client_4.1.3-5_all.deb
            state: present
          tags: instalar

        - name: "Instala python3-pydrive2"
          ansible.builtin.apt:
            deb: http://ftp.br.debian.org/debian/pool/main/p/pydrive2/python3-pydrive2_1.20.0-1_all.deb
            state: present
          tags: instalar

        - name: "Instala o Chrome"
          ansible.builtin.apt:
            deb: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            state: present
          tags: instalar

        - name: "Instala o RustDesk"
          ansible.builtin.apt:
            deb: https://github.com/rustdesk/rustdesk/releases/download/1.4.1/rustdesk-1.4.1-x86_64.deb
            state: present
          tags: instalar

