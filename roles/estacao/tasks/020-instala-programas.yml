---
        - name: "Atualizar cache do APT"
          ansible.builtin.apt:
            update_cache: true
            state: latest
          tags: atualizar

        - name: "Instala programas"
          ansible.builtin.apt:
            name:
              - krfb
              - openssh-server
              - deja-dup
              - vlc
              - shotwell
              - gimp
              - inkscape
              - gufw
              - yt-dlp
              - vim
              - simple-scan
              - pdfsam
              - plymouth
              - plymouth-themes
            state: present
          tags: instalar

        - name: "Instala o Chrome"
          ansible.builtin.apt:
            deb: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            state: present
          tags: instalar

        - name: "Instala o RustDesk"
          ansible.builtin.apt:
            deb: https://github.com/rustdesk/rustdesk/releases/download/1.4.1/rustdesk-1.4.1-x86_64.deb
            state: present
          tags: instalar

